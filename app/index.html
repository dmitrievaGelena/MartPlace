<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <div class="container">
                <div class="header__top">
                    <div class="header__top-logo">
                        <a href="#">
                            <img src="img/logo.png" alt="">
                        </a>
                    </div>
                    <div class="header__top-box">
                        <a href="" class="header__top-btn">Become a Seller</a>
                        <a href="" class="notification"></a>
                        <a href="" class="message"></a>
                        <a href="" class="basket"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <div class="header__bottom-inner">
                    <nav class="header__menu">
                        <ul class="menu__list">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">All products</a></li>
                            <li><a href="#">Wordpress</a></li>
                            <li><a href="#">Festures</a></li>
                            <li><a href="#">Pages</a></li>
                        </ul>
                    </nav>
                    <div class="header__search">
                        <form>
                            <input type="text" placeholder="Search product here..." required>
                            <button type="submit">
                                <img src="img/icons/search.png" alt="">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
